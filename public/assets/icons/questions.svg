<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .circle {
      fill: white;
      stroke: black;
      stroke-width: 5;
    }

    .question {
      fill: black;
      font-family: Arial, sans-serif;
      font-size: 64px;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: central;
    }

    @media (prefers-color-scheme: dark) {
      .circle {
        fill: #1a1a1a;
        stroke: white;
      }

      .question {
        fill: white;
      }
    }
  </style>
  <circle class="circle" cx="60" cy="60" r="50"/>
  <text class="question" x="60" y="70">?</text>
</svg>